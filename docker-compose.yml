services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: forecast
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  web:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.example
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./Model:/app/Model

  worker:
    build: .
    command: python -m jobs.scheduler
    env_file:
      - .env.example
      - .env
    depends_on:
      - db
    volumes:
      - ./Model:/app/Model

volumes:
  pgdata:
